<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="200" height="60" fill="#8B1538"/>
  
  <!-- Escudo compacto -->
  <g transform="translate(10, 10)">
    <!-- Círculo exterior -->
    <circle cx="20" cy="20" r="18" fill="#D4AF37" stroke="#B8860B" stroke-width="1"/>
    <circle cx="20" cy="20" r="15" fill="#8B1538"/>
    
    <!-- Elementos del escudo -->
    <g transform="translate(20, 20)">
      <!-- Libro -->
      <rect x="-8" y="-5" width="16" height="10" fill="#D4AF37" rx="1"/>
      <line x1="-5" y1="-2" x2="5" y2="-2" stroke="#8B1538" stroke-width="0.5"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#8B1538" stroke-width="0.5"/>
      <line x1="-5" y1="2" x2="5" y2="2" stroke="#8B1538" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Texto -->
  <g transform="translate(50, 15)">
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      UNIVERSIDAD
    </text>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D4AF37">
      TÉCNICA DE AMBATO
    </text>
    <text x="0" y="42" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.8">
      Sistema de Gestión Académica
    </text>
  </g>
</svg>
