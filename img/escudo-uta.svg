<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo exterior dorado -->
  <circle cx="32" cy="32" r="30" fill="#D4AF37" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Círculo interior -->
  <circle cx="32" cy="32" r="24" fill="#8B1538"/>
  
  <!-- Elementos del escudo -->
  <g transform="translate(32, 32)">
    <!-- Libro central -->
    <rect x="-10" y="-6" width="20" height="12" fill="#D4AF37" rx="2"/>
    <line x1="-7" y1="-3" x2="7" y2="-3" stroke="#8B1538" stroke-width="1"/>
    <line x1="-7" y1="0" x2="7" y2="0" stroke="#8B1538" stroke-width="1"/>
    <line x1="-7" y1="3" x2="7" y2="3" stroke="#8B1538" stroke-width="1"/>
    
    <!-- Corona superior -->
    <polygon points="-12,-12 0,-16 12,-12 8,-10 -8,-10" fill="#D4AF37"/>
    
    <!-- Elementos laterales -->
    <circle cx="-15" cy="-8" r="2" fill="#D4AF37"/>
    <circle cx="15" cy="-8" r="2" fill="#D4AF37"/>
    
    <!-- Texto UTA en la parte inferior -->
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#D4AF37" text-anchor="middle">
      UTA
    </text>
  </g>
</svg>
